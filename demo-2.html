<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul class="nav">
            <li>小米</li>
            <li>华为</li>
            <li>荣耀</li>
            <li>三星</li>
        </ul>
    </div>

    <script>
        //获取元素
        var lis = document.querySelector('.nav').querySelectorAll('li')
        //利用闭包方法,用立即执行函数在3秒之后全部打印li元素里面的值
        for (var i = 0; i < lis.length; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(lis[i].innerHTML);

                }, 3000)
            })(i)

        }

    </script>
</body>

</html>
